<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title data-cms-key="login_page_title">School Login | SmartZen Portal</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>

<script>
    window.addEventListener('DOMContentLoaded', () => {
        const savedData = JSON.parse(localStorage.getItem('smartzen_cms_data')) || {};
        
        // Sync All Text Elements
        document.querySelectorAll('[data-cms-key]').forEach(el => {
            const key = el.getAttribute('data-cms-key');
            if (savedData[key]) el.innerText = savedData[key];
        });

        // Sync All Media (Images, Videos, Watermarks)
        document.querySelectorAll('[data-cms-media]').forEach(el => {
            const key = el.getAttribute('data-cms-media');
            if (savedData[key]) {
                if (el.tagName === 'IMG' || el.tagName === 'IFRAME') {
                    el.src = savedData[key];
                } else {
                    el.style.backgroundImage = `url(${savedData[key]})`;
                }
            }
        });
    });
</script>

<style>
    html { scroll-behavior: smooth; }
    body { font-family: 'Inter', sans-serif; background-color: #020617; color: #f1f5f9; cursor: none; overflow-x: hidden; }

    /* ABSOLUTE MASTER CURSOR */
    #spotlight { position: fixed; width: 400px; height: 400px; border-radius: 50%; pointer-events: none; background: radial-gradient(circle, rgba(129, 140, 248, 0.12) 0%, transparent 80%); transform: translate(-50%, -50%); z-index: 9999998; }
    #cursor { position: fixed; width: 12px; height: 12px; background: #c084fc; border-radius: 50%; transform: translate(-50%, -50%); z-index: 9999999; box-shadow: 0 0 20px #c084fc; pointer-events: none; }

    /* LOGO WATERMARK - LINKED TO CMS */
    #bg-logo-watermark {
        position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
        width: 45vw; height: 45vw; 
        background-repeat: no-repeat;
        background-position: center;
        background-size: contain; opacity: 0.04; filter: blur(35px); z-index: -5; pointer-events: none;
    }

    .stars-bg { position: fixed; inset: 0; background: radial-gradient(circle at 50% 50%, #1e293b 0%, #020617 100%); z-index: -10; }
    .gradient-text { background: linear-gradient(to right, #818cf8, #c084fc, #f472b6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 800; }
    .login-card { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 3rem; }
    .input-field { background: rgba(30, 41, 59, 0.5); border: 1px solid rgba(255, 255, 255, 0.05); transition: all 0.3s ease; border-radius: 1rem; color: white; }
    .input-field:focus { border-color: #c084fc; box-shadow: 0 0 15px rgba(192, 132, 252, 0.2); outline: none; }
</style>
</head>
<body>

<div id="bg-logo-watermark" data-cms-media="global_logo"></div>
<div class="stars-bg"></div>
<div id="spotlight"></div>
<div id="cursor"></div>

<header class="bg-slate-950/80 backdrop-blur-xl border-b border-white/5">
    <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <img data-cms-media="global_logo" src="YOUR_LOGO_URL" alt="Logo" class="h-8 w-8 object-contain">
            <a href="index.html" data-cms-key="brand_name" class="text-2xl font-black gradient-text tracking-tighter uppercase italic">SmartZen</a>
        </div>
        <a href="index.html" class="text-gray-500 hover:text-white transition text-[10px] font-bold uppercase tracking-widest">
            <i class="fas fa-arrow-left mr-2"></i> Back to Galaxy
        </a>
    </nav>
</header>

<main class="container mx-auto px-6 py-20 flex flex-col items-center justify-center min-h-[80vh]">
    
    <div class="max-w-md w-full">
        <div class="login-card p-10 shadow-2xl relative overflow-hidden">
            <div class="absolute top-0 right-0 p-4 opacity-10">
                <i class="fas fa-shield-alt text-6xl text-white"></i>
            </div>
            
            <div class="text-center mb-10">
                <h2 data-cms-key="login_card_title" class="text-3xl font-black text-white uppercase italic tracking-tighter">School Portal</h2>
                <p data-cms-key="login_card_sub" class="text-gray-500 text-[10px] font-bold uppercase tracking-widest mt-2">Enter your Innovation Hub</p>
            </div>

            <form class="space-y-6">
                <div class="space-y-2">
                    <label class="text-[10px] font-bold text-gray-500 uppercase ml-4">School Username</label>
                    <div class="relative">
                        <i class="fas fa-user absolute left-5 top-1/2 -translate-y-1/2 text-indigo-500 text-xs"></i>
                        <input type="text" placeholder="e.g. greenwood_lab" class="input-field w-full p-5 pl-12 text-sm">
                    </div>
                </div>

                <div class="space-y-2">
                    <label class="text-[10px] font-bold text-gray-500 uppercase ml-4">Secret Password</label>
                    <div class="relative">
                        <i class="fas fa-lock absolute left-5 top-1/2 -translate-y-1/2 text-indigo-500 text-xs"></i>
                        <input type="password" placeholder="••••••••" class="input-field w-full p-5 pl-12 text-sm">
                    </div>
                </div>

                <button type="button" onclick="handleLogin()" class="w-full bg-indigo-600 py-5 rounded-2xl font-black uppercase tracking-widest text-sm hover:shadow-[0_0_30px_rgba(79,70,229,0.4)] transition duration-500 mt-4 text-white">
                    Access Dashboard
                </button>
            </form>
        </div>

        <div class="mt-10 p-6 bg-indigo-900/10 border border-indigo-500/20 rounded-3xl text-center">
            <h4 data-cms-key="login_offer_title" class="text-white text-xs font-black uppercase tracking-widest mb-2">Already paid the ₹2,000 Registration?</h4>
            <p data-cms-key="login_offer_desc" class="text-gray-400 text-[11px] leading-relaxed mb-4 italic">
                If you were unable to create your password after payment, use the link below to set up your account.
            </p>
            <a href="create-login.html" class="inline-block text-indigo-400 hover:text-white font-black text-[10px] uppercase tracking-[0.2em] border-b border-indigo-500/50 pb-1 transition">
                Create Credentials Now <i class="fas fa-external-link-alt ml-1"></i>
            </a>
        </div>

        <div class="mt-16 text-center opacity-20">
            <p data-cms-key="global_footer_text" class="text-gray-500 text-[8px] font-black uppercase tracking-[2em]">SmartZen Global Labs</p>
        </div>
    </div>

</main>

<script>
    // --- MASTER CURSOR ---
    document.addEventListener('mousemove', e => {
        const spotlight = document.getElementById('spotlight');
        const cursor = document.getElementById('cursor');
        spotlight.style.left = e.clientX + 'px'; spotlight.style.top = e.clientY + 'px';
        cursor.style.left = e.clientX + 'px'; cursor.style.top = e.clientY + 'px';
    });

    // --- LOGIN LOGIC ---
    function handleLogin() {
        // Redirecting to the dashboard we created earlier
        window.location.href = 'school-dash.html';
    }

    // --- AUDIO ---
    const synth = new Tone.PolySynth(Tone.Synth).toDestination();
    let audioReady = false;
    document.addEventListener('mousedown', async () => { if (!audioReady) { await Tone.start(); audioReady = true; } synth.triggerAttackRelease("C4", "16n"); });
</script>

</body>
</html>
