<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-cms-key="dash_page_title">SmartZen | School Management Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    
    <script>
        // --- SMARTZONE SYNC ENGINE ---
        window.addEventListener('DOMContentLoaded', () => {
            const savedData = JSON.parse(localStorage.getItem('smartzen_cms_data')) || {};
            document.querySelectorAll('[data-cms-key]').forEach(el => {
                const key = el.getAttribute('data-cms-key');
                if (savedData[key]) el.textContent = savedData[key];
            });
            document.querySelectorAll('[data-cms-media]').forEach(el => {
                const key = el.getAttribute('data-cms-media');
                if (savedData[key]) {
                    if (el.tagName === 'IMG' || el.tagName === 'IFRAME') el.src = savedData[key];
                    else el.style.backgroundImage = url(${savedData[key]});
                }
            });
            initAccessControl();
        });
    </script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: #e2e8f0; cursor: none; overflow-x: hidden; }
        
        #spotlight { position: fixed; width: 400px; height: 400px; border-radius: 50%; pointer-events: none; background: radial-gradient(circle, rgba(129, 140, 248, 0.1) 0%, transparent 80%); transform: translate(-50%, -50%); z-index: 1000000; }
        #cursor { position: fixed; width: 12px; height: 12px; background: #c084fc; border-radius: 50%; transform: translate(-50%, -50%); z-index: 1000001; box-shadow: 0 0 20px #c084fc; pointer-events: none; }
        
        .gradient-text { background: linear-gradient(to right, #818cf8, #c084fc, #f472b6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 900; }
        .glass-panel { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 2.5rem; transition: all 0.4s ease; }

        @keyframes radiate { 0% { box-shadow: 0 0 0 0 rgba(192, 132, 252, 0.4); } 70% { box-shadow: 0 0 0 20px rgba(192, 132, 252, 0); } 100% { box-shadow: 0 0 0 0 rgba(192, 132, 252, 0); } }
        .btn-radiate { animation: radiate 2s infinite; }
        
        .student-details { max-height: 0; overflow: hidden; transition: max-height 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
        .student-card.expanded .student-details { max-height: 1200px; padding-top: 2rem; margin-top: 2rem; border-top: 1px solid rgba(255,255,255,0.05); }
        
        .grade-tab.active { background: #4f46e5; color: white; border-color: #6366f1; box-shadow: 0 0 25px rgba(79, 70, 229, 0.5); }
        
        .slider { -webkit-appearance: none; appearance: none; width: 100%; height: 6px; background: #1e293b; border-radius: 5px; outline: none; }
        .slider::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 18px; height: 18px; background: #c084fc; cursor: pointer; border-radius: 50%; }

        /* MASTER HQ RETURN BUTTON - HIDDEN BY DEFAULT */
        .master-return-btn { 
            position: fixed; bottom: 40px; right: 40px; background: #ec4899; color: white; 
            padding: 18px 35px; border-radius: 2rem; font-weight: 900; font-size: 11px; 
            z-index: 9999999; box-shadow: 0 15px 40px rgba(236, 72, 153, 0.5); 
            text-transform: uppercase; letter-spacing: 2px; display: none; transition: 0.3s; 
        }
        .master-return-btn:hover { transform: translateY(-5px); background: #f472b6; }
    </style>
</head>
<body>

<div id="spotlight"></div>
<div id="cursor"></div>

<button id="master-hq-btn" onclick="window.location.href='master-hq.html'" class="master-return-btn">
    <i class="fas fa-user-shield mr-2"></i> Return to Master HQ
</button>

<header class="bg-slate-950/90 backdrop-blur-2xl border-b border-indigo-500/20 sticky top-0 z-[500] py-8">
    <nav class="container mx-auto px-6 flex justify-between items-center">
        <div class="flex items-center gap-16">
            <div class="flex flex-col items-center gap-3">
                <div class="h-28 w-28 bg-white/5 rounded-[2.5rem] border-2 border-indigo-500/30 flex items-center justify-center shadow-2xl overflow-hidden">
                    <img data-cms-media="dash_school_logo" src="https://placehold.co/150x150/1e293b/c084fc?text=LOGO" alt="School" class="h-full w-full object-cover">
                </div>
                <span class="text-[10px] font-black text-gray-500 uppercase tracking-widest">School Hub</span>
            </div>

            <div class="text-indigo-400 flex flex-col items-center gap-4">
                <i class="fas fa-hands-helping text-7xl animate-pulse"></i>
                <div class="h-1 w-24 bg-gradient-to-r from-transparent via-indigo-500 to-transparent"></div>
            </div>

            <div class="flex flex-col items-center gap-3">
                <div class="h-28 w-28 bg-slate-900 rounded-[2.5rem] border-2 border-purple-500/30 flex items-center justify-center shadow-2xl">
                    <img data-cms-media="global_logo" src="YOUR_LOGO_URL" alt="SmartZen" class="h-16 w-16 object-contain">
                </div>
                <span class="text-[10px] font-black text-indigo-500 uppercase tracking-widest">SmartZen Global</span>
            </div>
        </div>

        <div class="text-right">
            <h1 class="text-5xl font-black text-white uppercase italic tracking-tighter leading-none mb-3">
                WELCOME, <span id="welcome-school-name" class="gradient-text">INNOVATION HUB</span>
            </h1>
            <button onclick="handleLogout()" class="bg-red-600 hover:bg-red-500 text-white px-8 py-3 rounded-2xl text-xs font-black uppercase tracking-widest transition shadow-xl border border-red-500/20">
                <i class="fas fa-power-off mr-2"></i> Log Out
            </button>
        </div>
    </nav>
</header>

<main class="container mx-auto px-6 py-12">
    
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-16">
        <div class="glass-panel p-8 border-b-4 border-blue-500 shadow-2xl text-center">
            <p class="text-[10px] font-black text-gray-500 uppercase tracking-widest mb-2">Total Innovators Enrolled</p>
            <h4 id="stat-total-students" class="text-5xl font-black text-white">0</h4>
        </div>

        <div class="glass-panel p-8 border-b-4 border-green-500 shadow-2xl text-center">
            <p class="text-[10px] font-black text-gray-500 uppercase tracking-widest mb-2">Overall Project Completion</p>
            <h4 id="stat-avg-completion" class="text-5xl font-black text-green-400">0%</h4>
        </div>

        <div class="glass-panel p-8 border-b-4 border-purple-500 shadow-2xl text-center">
            <p class="text-[10px] font-black text-gray-500 uppercase tracking-widest mb-2">Manual Project Target Hub</p>
            <div class="flex items-center justify-center gap-4">
                <input type="number" id="stat-done" value="0" class="bg-transparent text-4xl font-black text-white w-20 text-center outline-none">
                <span class="text-2xl font-bold text-gray-600">/</span>
                <input type="number" id="stat-target" value="100" class="bg-transparent text-4xl font-black text-gray-500 w-24 text-center outline-none">
            </div>
            <p class="text-[8px] font-black text-gray-600 uppercase mt-2 tracking-widest">(Done / Target)</p>
        </div>
    </div>

    <div class="flex flex-wrap gap-3 mb-10 bg-slate-900/60 p-3 rounded-[2rem] border border-white/5">
        <button onclick="filterSystem('All')" class="grade-tab active px-8 py-3 rounded-2xl text-[11px] font-black uppercase tracking-widest transition">All Hubs</button>
        <button onclick="filterSystem('4th')" class="grade-tab px-8 py-3 rounded-2xl text-[11px] font-black uppercase tracking-widest transition">4th Class</button>
        <button onclick="filterSystem('5th')" class="grade-tab px-8 py-3 rounded-2xl text-[11px] font-black uppercase tracking-widest transition">5th Class</button>
        <button onclick="filterSystem('6th')" class="grade-tab px-8 py-3 rounded-2xl text-[11px] font-black uppercase tracking-widest transition">6th Class</button>
        <button onclick="filterSystem('7th')" class="grade-tab px-8 py-3 rounded-2xl text-[11px] font-black uppercase tracking-widest transition">7th Class</button>
        <button onclick="filterSystem('8th')" class="grade-tab px-8 py-3 rounded-2xl text-[11px] font-black uppercase tracking-widest transition">8th Class</button>
        <button onclick="filterSystem('9th')" class="grade-tab px-8 py-3 rounded-2xl text-[11px] font-black uppercase tracking-widest transition">9th Class</button>
    </div>

    <div class="grid lg:grid-cols-3 gap-12">
        <div class="lg:col-span-2 space-y-8">
            <div id="add-student-container" class="hidden glass-panel p-10 border-2 border-indigo-500/40 shadow-2xl mb-8">
                <h3 class="text-2xl font-black text-white uppercase italic tracking-widest mb-8">Register Innovator Profile</h3>
                <form id="newStudentForm" class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <input type="text" id="new_name" placeholder="Student Name" class="bg-slate-900 border border-white/10 p-5 rounded-2xl text-sm outline-none text-white">
                    <select id="new_grade" class="bg-slate-900 border border-white/10 p-5 rounded-2xl text-sm outline-none text-white">
                        <option value="4th">4th Class</option><option value="5th">5th Class</option><option value="6th">6th Class</option>
                        <option value="7th">7th Class</option><option value="8th" selected>8th Class</option><option value="9th">9th Class</option>
                    </select>
                    <button type="button" onclick="addNewStudent()" class="bg-indigo-600 hover:bg-indigo-500 py-5 rounded-2xl font-black uppercase text-xs btn-radiate text-white">Enroll & Set Score</button>
                </form>
            </div>

            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-black text-white uppercase italic tracking-widest">Active Performance Roster</h3>
                <button onclick="toggleAddForm()" class="bg-indigo-600 px-8 py-3 rounded-2xl text-[11px] font-black uppercase btn-radiate shadow-xl text-white">Enroll student +</button>
            </div>

            <div id="roster-list" class="space-y-6"></div>

            <hr class="border-white/5 my-20">

            <div>
                <h3 class="text-2xl font-black text-green-500 uppercase italic tracking-widest mb-10"><i class="fas fa-lock mr-2"></i> Monthly Performance Hall (Locked)</h3>
                <div id="locked-list" class="space-y-3">
                    </div>
            </div>
        </div>

        <div class="space-y-8">
            <div class="glass-panel p-8 border-indigo-500/20 shadow-2xl">
                <h3 class="text-2xl font-black text-white uppercase italic tracking-widest mb-2">Memory Hub</h3>
                <p class="text-[10px] text-gray-500 font-bold uppercase mb-8">Upload Limit: <span id="upload-count" class="text-indigo-400">0</span> / 4 Monthly</p>
                <div id="gallery-container" class="grid grid-cols-2 gap-4"></div>
                <div class="mt-10">
                    <label id="upload-btn-label" class="block w-full bg-indigo-600/10 border-2 border-dashed border-indigo-500/30 text-indigo-400 py-6 rounded-3xl text-center cursor-pointer hover:bg-indigo-600 hover:text-white transition btn-radiate">
                        <span class="text-[11px] font-black uppercase tracking-[0.2em]"><i class="fas fa-camera-retro mr-2"></i>Upload Memory</span>
                        <input type="file" id="imgInput" class="hidden" accept="image/*" onchange="handleGalleryUpload(event)">
                    </label>
                </div>
            </div>
        </div>
    </div>
</main>

<script>
    let activeStudents = [];
    let lockedStudents = [];
    let imagesCount = 0;

    // --- STRICT ACCESS CONTROL ---
    const isMaster = () => {
        return localStorage.getItem('viewMode') === 'MasterAdmin' && 
               localStorage.getItem('masterLoggedIn') === 'true';
    };

    function initAccessControl() {
        const schoolName = localStorage.getItem('tempSchoolName') || "Innovation Hub";
        document.getElementById('welcome-school-name').innerText = schoolName;
        
        // Show Return to HQ Button ONLY if Master is logged in AND viewing via portal
        if(isMaster()) {
            document.getElementById('master-hq-btn').style.display = "block";
        } else {
            document.getElementById('master-hq-btn').style.display = "none";
            // Extra security: Clear override if not truly logged in as master
            localStorage.removeItem('viewMode'); 
        }
    }

    function addNewStudent() {
        const name = document.getElementById('new_name').value;
        const grade = document.getElementById('new_grade').value;
        if(!name) return;
        
        const newStd = { id: Date.now(), name, grade, score: 0, struggles: "", suggestion: "" };
        activeStudents.push(newStd);
        document.getElementById('new_name').value = "";
        toggleAddForm();
        renderDashboard();
    }

    function lockStudent(id) {
        if(confirm("FINAL MONTHLY LOCK? This student's score will be finalized for Jamanth Siddani to review.")) {
            const idx = activeStudents.findIndex(s => s.id == id);
            const std = activeStudents.splice(idx, 1)[0];
            lockedStudents.push(std);
            renderDashboard();
        }
    }

    function renderDashboard() {
        const roster = document.getElementById('roster-list');
        const hall = document.getElementById('locked-list');
        
        // Render Active Roster
        roster.innerHTML = activeStudents.map(s => 
            <div class="student-card glass-panel p-8 border border-white/5 expanded admin-on" id="${s.id}" data-grade="${s.grade}">
                <div class="flex justify-between items-center">
                    <div class="flex items-center gap-6">
                        <div class="h-14 w-14 rounded-2xl bg-indigo-600/20 flex items-center justify-center font-black text-indigo-400 text-xs">IN</div>
                        <div>
                            <h4 class="text-xl font-black text-white uppercase italic">${s.name}</h4>
                            <p class="text-[10px] text-gray-500 font-bold uppercase tracking-widest">${s.grade} Class Innovator</p>
                        </div>
                    </div>
                    <div class="flex gap-4 items-center">
                        <button onclick="toggleDetails('${s.id}')" class="bg-slate-800 px-6 py-2 rounded-xl text-[10px] font-black uppercase transition">Metrics</button>
                        <button onclick="deleteStudent('${s.id}')" class="text-red-500 hover:scale-110 transition"><i class="fas fa-trash-alt text-lg"></i></button>
                    </div>
                </div>
                <div class="student-details">
                    <div class="grid md:grid-cols-2 gap-12">
                        <div class="space-y-6 text-left">
                            <div>
                                <div class="flex justify-between mb-2"><span class="text-[10px] font-black text-gray-500 uppercase">Mastery Level</span><span class="text-xs font-black text-white p-label">${s.score}%</span></div>
                                <div class="w-full bg-slate-900 h-2.5 rounded-full overflow-hidden"><div class="bg-indigo-500 h-full p-bar" style="width:${s.score}%"></div></div>
                                <div class="mt-8"><input type="range" class="slider score-slider" min="0" max="100" value="${s.score}" oninput="updateStats(this, '${s.id}')"></div>
                            </div>
                            <div>
                                <span class="text-[10px] font-black text-gray-500 uppercase">Struggles / Feedback</span>
                                <textarea onchange="updateData(${s.id}, 'struggles', this.value)" class="w-full bg-black/40 border border-white/5 rounded-2xl p-4 text-xs mt-2 outline-none text-white h-24" placeholder="Describe progress...">${s.struggles}</textarea>
                            </div>
                        </div>
                        <div class="space-y-6 text-left flex flex-col justify-between">
                            <div>
                                <span class="text-[10px] font-black text-gray-500 uppercase">Teacher Suggestion</span>
                                <input type="text" onchange="updateData(${s.id}, 'suggestion', this.value)" value="${s.suggestion}" class="w-full bg-black/40 border border-white/5 rounded-2xl p-4 text-xs mt-2 outline-none text-white" placeholder="Next milestone...">
                            </div>
                            <div class="flex flex-col gap-4">
                                <button onclick="alert('Progress Saved.')" class="bg-blue-600/20 text-blue-400 border border-blue-500/30 py-4 rounded-2xl font-black uppercase text-[10px] transition hover:bg-blue-600 hover:text-white">Quick Save</button>
                                <button onclick="lockStudent(${s.id})" class="bg-red-600 py-4 rounded-2xl font-black uppercase text-[10px] text-white btn-radiate shadow-xl">Submit & Final Lock</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        ).join('');

        // Render Hall (LINE-WISE)
        hall.innerHTML = lockedStudents.map(s => 
            <div class="p-6 bg-green-500/5 border border-green-500/20 rounded-[1.5rem] flex flex-col md:flex-row justify-between items-center gap-6">
                <div class="flex items-center gap-6">
                    <i class="fas fa-check-circle text-green-500 text-xl"></i>
                    <div>
                        <span class="text-sm font-black text-white uppercase">${s.name}</span>
                        <span class="text-[9px] text-gray-500 uppercase tracking-widest block">${s.grade} Grade</span>
                    </div>
                </div>
                <div class="flex items-center gap-12">
                    <div class="text-center"><p class="text-[8px] text-gray-600 uppercase font-black">Mastery</p><p class="text-lg font-black text-green-400">${s.score}%</p></div>
                    <div class="text-center w-48"><p class="text-[8px] text-gray-600 uppercase font-black">Status</p><p class="text-[10px] text-white italic truncate">${s.struggles || 'Excellent'}</p></div>
                    ${isMaster() ? <button onclick="masterUnlock(${s.id})" class="bg-pink-600 px-4 py-1.5 rounded-lg text-[9px] font-black uppercase text-white shadow-xl">Admin Unlock</button> : ''}
                </div>
            </div>
        ).join('');

        document.getElementById('stat-total-students').innerText = activeStudents.length + lockedStudents.length;
        calculateAvg();
    }

    function updateStats(slider, id) {
        const s = activeStudents.find(x => x.id == id);
        s.score = slider.value;
        const card = document.getElementById(id);
        card.querySelector('.p-bar').style.width = slider.value + '%';
        card.querySelector('.p-label').innerText = slider.value + '%';
        calculateAvg();
    }

    function updateData(id, key, val) { const s = activeStudents.find(x => x.id == id); s[key] = val; }

    function calculateAvg() {
        const all = [...activeStudents, ...lockedStudents];
        if(!all.length) return;
        let sum = 0; all.forEach(s => sum += parseInt(s.score));
        document.getElementById('stat-avg-completion').innerText = Math.round(sum / all.length) + "%";
    }

    function handleGalleryUpload(event) {
        if(!isMaster() && imagesCount >= 4) return alert("Monthly gallery limit (4) reached.");
        const file = event.target.files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            const html = <div class="rounded-2xl overflow-hidden border border-white/10 h-32 relative group">
                <img src="${e.target.result}" class="h-full w-full object-cover">
                <button onclick="this.parentElement.remove(); imagesCount--;" class="absolute inset-0 bg-red-600/80 text-white opacity-0 group-hover:opacity-100 flex items-center justify-center font-black uppercase text-[10px]">Delete</button>
            </div>;
            document.getElementById('gallery-container').insertAdjacentHTML('afterbegin', html);
            imagesCount++;
            document.getElementById('upload-count').innerText = imagesCount;
        };
        reader.readAsDataURL(file);
    }

    function masterUnlock(id) {
        const idx = lockedStudents.findIndex(s => s.id == id);
        const std = lockedStudents.splice(idx, 1)[0];
        activeStudents.push(std);
        renderDashboard();
    }

    function toggleAddForm() { document.getElementById('add-student-container').classList.toggle('hidden'); }
    function toggleDetails(id) { document.getElementById(id).classList.toggle('expanded'); }
    function deleteStudent(id) { if(confirm("Wipe innovator profile?")) { activeStudents = activeStudents.filter(s => s.id != id); renderDashboard(); } }
    
    function handleLogout() { 
        localStorage.removeItem('viewMode'); 
        window.location.href = 'index.html'; 
    }

    function filterSystem(grade) {
        document.querySelectorAll('.grade-tab').forEach(t => t.classList.remove('active'));
        event.target.classList.add('active');
        document.querySelectorAll('.student-card').forEach(c => c.style.display = (grade === 'All' || c.dataset.grade === grade) ? 'block' : 'none');
    }

    // --- CURSOR INTERACTION ---
    document.addEventListener('mousemove', e => {
        document.getElementById('spotlight').style.left = e.clientX + 'px';
        document.getElementById('spotlight').style.top = e.clientY + 'px';
        document.getElementById('cursor').style.left = e.clientX + 'px';
        document.getElementById('cursor').style.top = e.clientY + 'px';
    });

    const synth = new Tone.PolySynth(Tone.Synth).toDestination();
    document.addEventListener('mousedown', () => Tone.start());
</script>

</body>
</html>
