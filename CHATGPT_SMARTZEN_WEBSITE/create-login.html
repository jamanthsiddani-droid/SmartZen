<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title data-cms-key="setup_page_title">Setup Credentials | SmartZen</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

<script>
    window.addEventListener('DOMContentLoaded', () => {
        const savedData = JSON.parse(localStorage.getItem('smartzen_cms_data')) || {};
        
        // Sync All Text Elements
        document.querySelectorAll('[data-cms-key]').forEach(el => {
            const key = el.getAttribute('data-cms-key');
            if (savedData[key]) el.textContent = savedData[key];
        });

        // Sync All Media (Images, Videos, Watermarks)
        document.querySelectorAll('[data-cms-media]').forEach(el => {
            const key = el.getAttribute('data-cms-media');
            if (savedData[key]) {
                if (el.tagName === 'IMG' || el.tagName === 'IFRAME') {
                    el.src = savedData[key];
                } else {
                    el.style.backgroundImage = `url(${savedData[key]})`;
                }
            }
        });
    });
</script>

<style>
    html { scroll-behavior: smooth; }
    body { font-family: 'Inter', sans-serif; background-color: #020617; color: #f1f5f9; cursor: none; overflow-x: hidden; }

    /* ABSOLUTE MASTER CURSOR */
    #spotlight { position: fixed; width: 400px; height: 400px; border-radius: 50%; pointer-events: none; background: radial-gradient(circle, rgba(129, 140, 248, 0.1) 0%, transparent 80%); transform: translate(-50%, -50%); z-index: 9999998; }
    #cursor { position: fixed; width: 12px; height: 12px; background: #c084fc; border-radius: 50%; transform: translate(-50%, -50%); z-index: 9999999; box-shadow: 0 0 20px #c084fc; pointer-events: none; }

    .stars-bg { position: fixed; inset: 0; background: radial-gradient(circle at 50% 50%, #0f172a 0%, #020617 100%); z-index: -10; }
    .gradient-text { background: linear-gradient(to right, #818cf8, #c084fc, #f472b6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 800; }
    .glow-card { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.08); }

    .step-indicator { width: 30px; height: 30px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 12px; }
</style>
</head>
<body>

<div class="stars-bg"></div>
<div id="spotlight"></div>
<div id="cursor"></div>

<header class="bg-slate-950/80 backdrop-blur-xl border-b border-white/5">
    <nav class="container mx-auto px-6 py-4">
        <a href="#" class="text-2xl font-black gradient-text uppercase italic" data-cms-key="brand_setup_name">SmartZen Setup</a>
    </nav>
</header>

<main class="container mx-auto px-6 py-16">
    <div class="flex justify-center items-center gap-4 mb-12">
        <div class="flex flex-col items-center gap-2">
            <div class="step-indicator bg-green-500 text-white"><i class="fas fa-check"></i></div>
            <span class="text-[9px] font-bold uppercase text-green-500">Details</span>
        </div>
        <div class="w-12 h-[2px] bg-green-500"></div>
        <div class="flex flex-col items-center gap-2">
            <div class="step-indicator bg-green-500 text-white"><i class="fas fa-check"></i></div>
            <span class="text-[9px] font-bold uppercase text-green-500">Package</span>
        </div>
        <div class="w-12 h-[2px] bg-green-500"></div>
        <div class="flex flex-col items-center gap-2">
            <div class="step-indicator bg-green-500 text-white"><i class="fas fa-check"></i></div>
            <span class="text-[9px] font-bold uppercase text-green-500">Payment</span>
        </div>
        <div class="w-12 h-[2px] bg-indigo-600"></div>
        <div class="flex flex-col items-center gap-2">
            <div class="step-indicator bg-indigo-600 text-white shadow-[0_0_15px_#4f46e5]">4</div>
            <span class="text-[9px] font-bold uppercase text-indigo-400">Account</span>
        </div>
    </div>

    <div class="max-w-md mx-auto">
        <div class="glow-card p-10 rounded-[3.5rem] border-2 border-indigo-500/30 text-center">
            <div class="bg-green-500/20 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-6">
                <i class="fas fa-user-shield text-2xl text-green-500"></i>
            </div>
            
            <h2 class="text-3xl font-black text-white mb-2 uppercase italic" data-cms-key="success_title">Success!</h2>
            <p class="text-gray-400 text-sm mb-8" data-cms-key="success_desc">
                Payment of <span data-cms-key="reg_fee_display">₹2,000</span> verified. Now, create your secure school portal access.
            </p>

            <form class="space-y-6 text-left">
                <div class="space-y-2">
                    <label class="text-[10px] font-bold text-gray-500 uppercase ml-4">Choose School Username</label>
                    <input type="text" placeholder="e.g. greenwood_high" class="w-full bg-slate-900 border border-slate-800 rounded-2xl p-5 text-sm outline-none focus:border-indigo-500 transition text-white">
                </div>
                
                <div class="space-y-2">
                    <label class="text-[10px] font-bold text-gray-500 uppercase ml-4">Set Secret Password</label>
                    <input type="password" placeholder="••••••••" class="w-full bg-slate-900 border border-slate-800 rounded-2xl p-5 text-sm outline-none focus:border-indigo-500 transition text-white">
                </div>

                <div class="space-y-2">
                    <label class="text-[10px] font-bold text-gray-500 uppercase ml-4">Confirm Password</label>
                    <input type="password" placeholder="••••••••" class="w-full bg-slate-900 border border-slate-800 rounded-2xl p-5 text-sm outline-none focus:border-indigo-500 transition text-white">
                </div>

                <button type="button" onclick="finishSetup()" class="w-full bg-indigo-600 py-5 rounded-2xl font-black uppercase tracking-widest text-sm hover:shadow-[0_0_30px_#4f46e5] transition mt-4 text-white">
                    Create My Dashboard
                </button>
            </form>
        </div>
        
        <p class="text-[10px] text-gray-600 text-center mt-8 uppercase font-bold tracking-widest italic" data-cms-key="setup_footer_note">
            You will use these credentials to log in to the School Dashboard.
        </p>
    </div>
</main>

<script>
    // CURSOR TRACKING
    document.addEventListener('mousemove', e => {
        const spotlight = document.getElementById('spotlight');
        const cursor = document.getElementById('cursor');
        spotlight.style.left = e.clientX + 'px'; spotlight.style.top = e.clientY + 'px';
        cursor.style.left = e.clientX + 'px'; cursor.style.top = e.clientY + 'px';
    });

    function finishSetup() {
        alert("Account Created Successfully! Redirecting to School Login...");
        window.location.href = 'school-login.html';
    }
</script>

</body>
</html>
