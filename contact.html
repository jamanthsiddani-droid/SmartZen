<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title data-cms-key="contact_page_title">Contact HQ | SmartZen Innovation</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>

<script>
    window.addEventListener('DOMContentLoaded', () => {
        const savedData = JSON.parse(localStorage.getItem('smartzen_cms_data')) || {};
        
        // Sync All Text Elements
        document.querySelectorAll('[data-cms-key]').forEach(el => {
            const key = el.getAttribute('data-cms-key');
            if (savedData[key]) el.textContent = savedData[key];
        });

        // Sync All Media (Images, Videos, Watermarks)
        document.querySelectorAll('[data-cms-media]').forEach(el => {
            const key = el.getAttribute('data-cms-media');
            if (savedData[key]) {
                if (el.tagName === 'IMG' || el.tagName === 'IFRAME') {
                    el.src = savedData[key];
                } else {
                    el.style.backgroundImage = `url(${savedData[key]})`;
                }
            }
        });

        // Sync All Links (Social Media URLs)
        document.querySelectorAll('[data-cms-href]').forEach(el => {
            const key = el.getAttribute('data-cms-href');
            if (savedData[key]) el.href = savedData[key];
        });
    });
</script>

<style>
    html { scroll-behavior: smooth; }
    body { font-family: 'Inter', sans-serif; background-color: #020617; color: #e2e8f0; cursor: none; overflow-x: hidden; }

    #spotlight { position: fixed; width: 400px; height: 400px; border-radius: 50%; pointer-events: none; background: radial-gradient(circle, rgba(129, 140, 248, 0.1) 0%, transparent 80%); transform: translate(-50%, -50%); z-index: 9999998; }
    #cursor { position: fixed; width: 12px; height: 12px; background: #c084fc; border-radius: 50%; transform: translate(-50%, -50%); z-index: 9999999; box-shadow: 0 0 20px #c084fc; pointer-events: none; }

    #bg-logo-watermark {
        position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
        width: 40vw; height: 40vw; background-repeat: no-repeat; background-position: center;
        background-size: contain; opacity: 0.04; filter: blur(30px); z-index: -5; pointer-events: none;
    }

    .stars-bg { position: fixed; inset: 0; background: radial-gradient(circle at 50% 50%, #0f172a 0%, #020617 100%); z-index: -10; }
    .gradient-text { background: linear-gradient(to right, #818cf8, #c084fc, #f472b6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 800; }
    .glass-panel { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.06); }
    
    input, textarea { background: rgba(30, 41, 59, 0.5) !important; border: 1px solid rgba(255, 255, 255, 0.05) !important; color: white !important; }
    input:focus, textarea:focus { border-color: #c084fc !important; outline: none; box-shadow: 0 0 15px rgba(192, 132, 252, 0.2); }
</style>
</head>
<body>

<div id="bg-logo-watermark" data-cms-media="global_logo"></div>
<div class="stars-bg"></div>
<div id="spotlight"></div>
<div id="cursor"></div>

<header class="sticky top-0 z-[120] bg-slate-950/80 backdrop-blur-xl border-b border-white/5">
    <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <img data-cms-media="global_logo" src="YOUR_LOGO_URL" alt="Logo" class="h-8 w-8 object-contain">
            <a href="index.html" data-cms-key="brand_name" class="text-2xl font-black gradient-text tracking-tighter uppercase italic">SmartZen</a>
        </div>
        <div class="flex gap-6">
            <a href="index.html" class="text-gray-500 hover:text-white transition text-[10px] font-bold uppercase tracking-widest">Home</a>
            <a href="school-login.html" class="text-gray-500 hover:text-white transition text-[10px] font-bold uppercase tracking-widest">Portal</a>
        </div>
    </nav>
</header>

<main class="container mx-auto px-6 py-20">
    <div class="text-center mb-20">
        <h1 class="text-5xl md:text-6xl font-black uppercase italic tracking-tighter mb-4">
            Connect <span class="gradient-text" data-cms-key="contact_hero_span">With the Galaxy</span>
        </h1>
        <p class="text-gray-500 font-bold uppercase tracking-[0.3em] text-[10px]" data-cms-key="contact_hero_sub">Global Innovation Support Hub</p>
    </div>

    <div class="grid lg:grid-cols-2 gap-16 items-start max-w-6xl mx-auto">
        <div class="glass-panel p-10 rounded-[3rem] shadow-2xl border-t-4 border-indigo-500">
            <h3 class="text-2xl font-black text-white uppercase italic mb-8" data-cms-key="contact_form_title">Send a Signal</h3>
            <form id="contactForm" class="space-y-6">
                <div class="grid grid-cols-2 gap-6">
                    <div class="space-y-2">
                        <label class="text-[9px] font-black text-gray-500 uppercase ml-2">Your Name</label>
                        <input type="text" id="c_name" required class="w-full p-4 rounded-2xl text-sm" placeholder="John Doe">
                    </div>
                    <div class="space-y-2">
                        <label class="text-[9px] font-black text-gray-500 uppercase ml-2">Official Email</label>
                        <input type="email" id="c_email" required class="w-full p-4 rounded-2xl text-sm" placeholder="john@school.com">
                    </div>
                </div>
                <div class="space-y-2">
                    <label class="text-[9px] font-black text-gray-500 uppercase ml-2">Subject</label>
                    <input type="text" id="c_subject" required class="w-full p-4 rounded-2xl text-sm" placeholder="Lab Infrastructure Inquiry">
                </div>
                <div class="space-y-2">
                    <label class="text-[9px] font-black text-gray-500 uppercase ml-2">Message</label>
                    <textarea id="c_message" required rows="5" class="w-full p-4 rounded-2xl text-sm" placeholder="How can we help your institution?"></textarea>
                </div>
                <button type="button" onclick="submitSignal()" class="w-full bg-indigo-600 py-5 rounded-2xl font-black uppercase tracking-widest text-sm hover:shadow-[0_0_30px_#4f46e5] transition-all duration-500 text-white">
                    Transmit Message
                </button>
            </form>
        </div>

        <div class="space-y-8">
            <div class="glass-panel p-10 rounded-[3rem] border-l-8 border-pink-500">
                <h4 class="text-gray-500 font-black uppercase text-[10px] tracking-widest mb-6" data-cms-key="contact_details_label">Contact Details</h4>
                <div class="space-y-8">
                    <div class="flex items-center gap-6">
                        <div class="h-14 w-14 rounded-2xl bg-pink-500/10 flex items-center justify-center text-pink-500 shadow-lg"><i class="fas fa-phone-alt"></i></div>
                        <div>
                            <p class="text-[10px] font-black text-gray-600 uppercase">Voice Line</p>
                            <p class="text-xl font-bold text-white" data-cms-key="contact_phone">+91 00000 00000</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-6">
                        <div class="h-14 w-14 rounded-2xl bg-indigo-500/10 flex items-center justify-center text-indigo-500 shadow-lg"><i class="fas fa-envelope"></i></div>
                        <div>
                            <p class="text-[10px] font-black text-gray-600 uppercase">Digital Mail</p>
                            <p class="text-xl font-bold text-white" data-cms-key="contact_email">support@smartzen.com</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-6">
                        <div class="h-14 w-14 rounded-2xl bg-amber-500/10 flex items-center justify-center text-amber-500 shadow-lg"><i class="fas fa-map-marker-alt"></i></div>
                        <div>
                            <p class="text-[10px] font-black text-gray-600 uppercase">Global HQ</p>
                            <p class="text-sm font-bold text-white leading-relaxed" data-cms-key="contact_address">Innovation Tower, Silicon Hub,<br>Hyderabad, India</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="glass-panel p-8 rounded-[2.5rem] flex justify-around items-center">
                <a href="#" data-cms-href="link_linkedin" class="h-12 w-12 rounded-xl bg-white/5 flex items-center justify-center hover:bg-indigo-600 transition-all text-gray-400 hover:text-white"><i class="fab fa-linkedin-in"></i></a>
                <a href="#" data-cms-href="link_instagram" class="h-12 w-12 rounded-xl bg-white/5 flex items-center justify-center hover:bg-pink-600 transition-all text-gray-400 hover:text-white"><i class="fab fa-instagram"></i></a>
                <a href="#" data-cms-href="link_twitter" class="h-12 w-12 rounded-xl bg-white/5 flex items-center justify-center hover:bg-blue-500 transition-all text-gray-400 hover:text-white"><i class="fab fa-twitter"></i></a>
                <a href="#" data-cms-href="link_youtube" class="h-12 w-12 rounded-xl bg-white/5 flex items-center justify-center hover:bg-red-600 transition-all text-gray-400 hover:text-white"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </div>
</main>

<footer class="py-20 border-t border-white/5 text-center bg-slate-950">
    <p data-cms-key="global_footer_text" class="text-gray-800 font-black uppercase tracking-[1.5em] text-[8px] mb-8">SmartZen Innovation Labs â€¢ Global HQ</p>
    <a href="master-admin-login.html" class="opacity-10 hover:opacity-100 transition duration-1000 text-[10px] font-black tracking-widest text-gray-500 uppercase italic underline decoration-indigo-500">@master control panel</a>
</footer>

<script>
    // --- CURSOR TRACKING ---
    document.addEventListener('mousemove', e => {
        const spotlight = document.getElementById('spotlight');
        const cursor = document.getElementById('cursor');
        spotlight.style.left = e.clientX + 'px'; spotlight.style.top = e.clientY + 'px';
        cursor.style.left = e.clientX + 'px'; cursor.style.top = e.clientY + 'px';
    });

    // --- FORM SUBMISSION ---
    function submitSignal() {
        const name = document.getElementById('c_name').value;
        const email = document.getElementById('c_email').value;
        const msg = document.getElementById('c_message').value;

        if(name && email && msg) {
            // Save to LocalStorage for Master HQ to read
            let inquiries = JSON.parse(localStorage.getItem('contact_inquiries')) || [];
            inquiries.push({ name, email, msg, date: new Date().toLocaleString(), status: 'New' });
            localStorage.setItem('contact_inquiries', JSON.stringify(inquiries));

            alert("ðŸš€ SIGNAL RECEIVED! Our Innovation Team will contact you shortly.");
            document.getElementById('contactForm').reset();
        } else {
            alert("âš ï¸ Please fill all fields before transmitting.");
        }
    }

    // --- SOUND ENGINE ---
    const synth = new Tone.PolySynth(Tone.Synth).toDestination();
    let audioStarted = false;
    document.addEventListener('mousedown', async () => { 
        if (!audioStarted) { await Tone.start(); audioStarted = true; } 
        synth.triggerAttackRelease("G3", "16n"); 
    });
</script>

</body>
</html>
